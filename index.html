<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOP 1Step 1</title>
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="img/device.svg" />
        <h2>Mobile</h2>
        <p>Get notification about new <br />releases in our mobile app.</p>
        <div class="price">
          <span><sup>$</sup></span>
          <span>10</span>
          <span><sub>/month</sub></span>
        </div>
      </div>
      <div class="card">
        <img src="img/laptop.svg" />
        <h2>Desktop</h2>
        <p>
          Enjoy new episodes on your laptop <br />in browser with our web
          service, <br />which supports all the platforms.
        </p>
        <div class="price">
          <span><sup>$</sup></span>
          <span>15</span>
          <span><sub>/month</sub></span>
        </div>
      </div>
      <div class="card">
        <img src="img/monitor.svg" />
        <h2>TV</h2>
        <p>
          Watch your favourite series at home on <br />large screen with our TV
          <br />application.
        </p>
        <div class="price">
          <span><sup>$</sup></span>
          <span>20</span>
          <span><sub>/month</sub></span>
        </div>
      </div>
    </main>
  </body>
</html>
